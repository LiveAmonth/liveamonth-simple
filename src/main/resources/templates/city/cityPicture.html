<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<section class="agent-section spad" th:fragment="cityPicture">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="section-title">
                    <h4>[[#{city.cat.view}]] & [[#{city.cat.food}]]</h4>
                </div>
            </div>
        </div>
        <div class="as-slider owl-carousel">
            <div class="row">
                <div class="col-lg-4 col-md-6" th:each="cityView : ${cityInfos['VIEW']}">
                    <div class="as-item">
                        <div class="as-pic set-bg"
                             th:style="'background-image:url(img/view/' + ${cityView.image} + ');'">
                            <div class="label" th:text="${cityView.content}">사진 제목</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6" th:each="cityFood : ${cityInfos['FOOD']}">
                    <div class="as-item">
                        <div class="as-pic set-bg"
                             th:style="'background-image:url(img/food/' + ${cityFood.image} + ');'">
                            <div class="label" th:text="${cityFood.content}">사진 제목</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
