<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container" th:fragment="cityInfo">
    <div class="row">
        <div class="col-lg-5">
            <div class="section-title">
                <h4>도시 정보</h4>
            </div>
        </div>
    </div>
    <div class="row property-filter">
            <div class="col-lg-4 col-md-6" th:each="cityInfo,stat : ${cityInfos}">
                <div class="ih-item square effect13 left_to_right property-item">
                    <a th:href="@{|/city?menu=${cityInfo.city.cityName}|}">
                        <div class="pi-pic set-bg" th:style="'background-image:url(img/intro/' + ${cityInfo.cityInfoImage} + ');'">
                            <div class="label">[[#{${cityInfo.city.cityName}}]]</div>
                        </div>
                        <div class="info">
                            <h3>[[#{${cityInfo.city.cityName}}]]</h3>
                            <p>
                                [[#{${cityWeathers.get(stat.index).cityWeatherMonth}}]] [[#{city.weather.AVG}]] :
                                [[${cityWeathers.get(stat.index).cityWeatherAVGTemp}]]&#8451;
                                <br><br>[[#{city.transport.grade}]] : [[#{${cityTransports.get(cityInfo.city.id)}}]]
                            </p>
                        </div>
                    </a>
                </div>
            </div>
<!--        </c:forEach>-->
    </div>
</div>
</html>
