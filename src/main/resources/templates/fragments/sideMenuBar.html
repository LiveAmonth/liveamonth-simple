<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
    <div th:fragment="sideMenuBar" th:each="sbMenu:${sideBarMenus}">
        <div class="section-title">
            <h4 th:text="#{${sbMenu['menuName']}}">메뉴 이름</h4>
        </div>
        <ul>
            <li th:each="m :${sbMenu['menus']}">
                <a class="pl-3" th:href="@{|/${sbMenu['path']}?menu=${m}|}" th:text="#{|${sbMenu['menuName']}.${m}|}"></a>
            </li>
        </ul>
    </div>

    <div th:fragment="myPageSideMenubar" th:each="sbMenu:${sideBarMenus}">
        <div class="section-title">
            <h4 th:text="#{${sbMenu['menuName']}}">메뉴 이름</h4>
        </div>
        <ul>
            <li th:each="m :${sbMenu['menus']}">
                <a class="pl-3" th:href="@{/${m}}" th:text="#{|${sbMenu['menuName']}.${m}|}"></a>
            </li>
        </ul>
    </div>
</html>
