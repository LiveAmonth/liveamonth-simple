<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container" th:fragment="cityInfo">
    <div class="row">
        <div class="col-lg-5">
            <div class="section-title">
                <h4>도시 정보</h4>
            </div>
        </div>
    </div>
    <div class="row property-filter">
            <div class="col-lg-4 col-md-6" th:each="cityInfo : ${cityInfos}">
                <div class="ih-item square effect13 left_to_right property-item">
                    <a th:href="@{|/city?menu=${cityInfo.city.name}|}">
                        <div class="pi-pic set-bg" th:style="'background-image:url(img/intro/' + ${cityInfo.image} + ');'">
                            <div class="label" th:text="#{${cityInfo.city.name}}"></div>
                        </div>
                        <div class="info">
                            <h3 th:text="#{${cityInfo.city.name}}"></h3>
                            <p th:text="#{${month}}+' '+#{city.weather.AVG}+' : '+${cityInfo.city.getAVGTemp(month)}+'&#8451;'"></p>
                            <p class="pt-0" th:text="#{city.transport.grade}+' : '+#{${cityInfo.city.getTransportScore()}}"></p>
                        </div>
                    </a>
                </div>
            </div>
<!--        </c:forEach>-->
    </div>
</div>
</html>
