<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="Layout/layout"
>
<div layout:fragment="content">
    <section class="hero-section" th:replace="~{mainView/cityInfoSlide :: cityInfoSlide(cityInfos)}"></section>

    <section class="blog-section spad">
    <div class="container">
        <div class="row">
            <div th:replace="mainView/mainPopularContents :: mainPopularContents"></div>
            <div th:replace="mainView/mainSideBar :: mainSideBar"></div>
            <div th:replace="mainView/mainCityInfo :: mainCityInfo"></div>
        </div>
    </div>
</section>
</div>
</html>
