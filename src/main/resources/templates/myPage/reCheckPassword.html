<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/myPageLayout}"
>
<head>
</head>
<section layout:fragment="myPageProfile" th:replace="myPage/myPageProfile :: myPageProfile"></section>
<div layout:fragment="sideMenuBar" th:replace="fragments/sideMenuBar :: sideMenuBar"></div>
<div layout:fragment="content">
    <div class="check-pw">
        <div class="section-title">
            <h4>회원정보 수정 : 비밀번호 재확인</h4>
            <p><span>보안을 위해서</span> 회원님의 <span>비밀번호</span>를 다시한번 입력해주세요.</p>
            <p>개인정보 변경에서는 비밀번호 변경, 이메일 변경 등의 정보를 확인, 수정하실 수 있습니다.</p>
        </div>
        <form role="form" action="/reCheckPassword" th:action th:object="${form}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error msg" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <div class="tab-content">
                <ul class="cp-table">
                    <li>
                        <label class="type-name" for="id-field" th:text="#{login.loginId}">아이디</label>
                        <input id="id-field" type="text"
                               class="form-control" name="userID" th:value="${loginUser.loginId}" readonly>
                    </li>
                    <li>
                        <label class="type-name" for="password" th:text="#{login.password}">비밀번호</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}"
                               th:errorclass="field-error">
                        <span id="password-field" class="fa fa-fw fa-eye field-icon"></span>
                        <div class="field-error msg" th:errors="*{password}"/>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3"
                        th:text="#{login.signIn}">로그인
                </button>
            </div>
        </form>
    </div>

</div>
</html>
