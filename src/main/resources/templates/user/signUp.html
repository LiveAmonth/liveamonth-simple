<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/basicLayout}"
>
<head>
    <link rel="stylesheet" th:href="@{/css/signUpStyle.css}" type="text/css">
    <script type="text/javascript" th:src="@{/js/signUp.js}"></script>
    <style>
        .login{
            background-image: url("/img/login_background.jpg");
        }
        .login-container{
            background: white;
            width: 800px;
            padding-top: 40%;
            box-shadow: rgba(19, 87, 98, 0.4) 5px 5px, rgba(19, 87, 98, 0.3) 10px 10px, rgba(19, 87, 98, 0.2) 15px 15px, rgba(19, 87, 98, 0.1) 20px 20px, rgba(19, 87, 98, 0.05) 25px 25px;
            border-radius: 10px;
        }
        .login-section{
            background: none;
            height: 1000px;
            padding: 7em 0;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="login set-bg">
    <section class="ftco-section login-section">
        <div class="container p-0 login-container">
            <div class="row justify-content-center pt-2 mb-5">
                <div class="col-md-10 text-center mt-3">
                    <a href="/"><img th:src="@{/img/logo.png}" alt=""></a>
                </div>
            </div>
            <div class="row justify-content-center  p-0">
                <div class="col-md-10">
                    <form action="checkSign" class="signin-form">
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" id="userID" name="userID" required>
                            <label class="form-control-placeholder" for="userID" th:text="#{login.login_id}">아이디</label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="userPassword" class="form-control" name="userPassword" required>
                            <label class="form-control-placeholder" for="userPassword" th:text="#{login.password}">비밀번호</label>
                            <span id="password-field" class="fa fa-fw fa-eye field-icon"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3" th:text="#{login.signIn}">로그인</button>
                        </div>

                        <div class="form-group d-md-flex">
                            <div class="w-50 text-left">
                                <label class="checkbox-wrap checkbox-primary mb-0" >[[#{login.remember}]]
                                    <input type="checkbox" name="userCookie" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="findID" th:text="#{login.findId}">아이디 찾기</a>
                            </div>

                            <div class="w-50 text-md-right">
                                <a href="findPW" th:text="#{login.findPw}">비밀번호 찾기</a>
                            </div>
                        </div>
                    </form>
                    <p class="text-center">[[#{login.membernotyet}]] <a href="signUp" th:text="#{login.signUp}">회원가입</a></p>
                </div>
            </div>
        </div>

    </section>
</div>
</body>
</html>
